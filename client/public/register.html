<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="utf-8">
    </head>
    <form class="form-signin" method="POST" action="/api/users/register">
        <!--<img class="mb-4" src="https://www.icone-png.com/png/42/42012.png" alt="" width="72" height="72"> -->
  
        <h1 class="h3 mb-3 font-weight-normal">S'inscrire</h1>
  
        <label for="inputEmail" class="sr-only">Adresse mail</label>
        <input type="email" name="email" class="form-control" placeholder="Adresse mail" required autofocus>
  
  
        <label for="inputUsername" class="sr-only">Nom d'utilisateur</label>
        <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required>
  
        <label for="inputBirthDate" class="sr-only">Date de naissance</label>
        <input type="date" name="birth_date" class="form-control" placeholder="Date de naissance" required>

        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input type="password" name="password" class="form-control" placeholder="Mot de passe (6 caractÃ¨res min)" id="password"required>
         
        <label for="inputConfirmPassword" class="sr-only">Confirmer votre mot de passe</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirmer votre mot de passe" id="confirm_password"required>
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire'</button>
        <p><a href="/api/users/login">Log in</a></p>
  
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
  
      <script>

            let password = document.getElementById("password");
            let confirm_password = document.getElementById("confirm_password");
          function validatePassword(){


              if (password.value != confirm_password.value) {
                  confirm_password.setCustomValidity("Les mots de passe ne correspondent pas !");
              } else {
                  confirm_password.setCustomValidity('');
              }
          }
  
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
  
      </script>
    </body>
        </html>    
</html>
